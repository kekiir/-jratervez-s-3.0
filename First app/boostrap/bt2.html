<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home2</title>
    <link rel="stylesheet" href="/lib/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h3>Hamburger rendelés</h3>
                    <form id="orderForm" action="">
                        <div class="form-group">
                            <label for="">Feltét</label>
                            <input id="topInput" type="text" name="top-input" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Mennyiség</label>
                            <input type="number" name="amount-input" class="form-control" value="1">
                            <small class="from-text text-muted">
                                Minimum1, maximum 10db
                            </small>
                        </div>
                        <div class="form-group">
                           Fizetendő: <span class="show-amount">0</span>Ft
                        </div>
                        <button type="button" onclick="calcAmount()" class="btn btn-primary">Megrendelés</button>
                    </form>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
